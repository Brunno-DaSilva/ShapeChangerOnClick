<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shape Changer on Click</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <h1>
        <span style="color: #58aae7; ">Click</span> on any
        <span style="color: #58aae7;">Triangle</span> to
        <span style="color: #58aae7; ">Change</span>
        its
        <span style="color: #58aae7; text-decoration: line-through gold; "
          >shape</span
        >
      </h1>
    </div>
    <div class="row">
      <div id="1" class="triangle"></div>
    </div>
    <div class="row">
      <div id="2" class="triangle"></div>
      <div id="3" class="triangle"></div>
    </div>
    <div class="row">
      <div class="triangle"></div>
      <div class="triangle"></div>
      <div class="triangle"></div>
    </div>

    <svg viewBox="0 0 100 25">
        <path fill="#264caa" d="M0 30 V12 Q30 17 55 12 T100 11 V30z"></path>
      </svg>
    </section>
    <footer>
      <p>&copy 2019 Bruno DaSilva<span> Shape Changer</span></p>
    </footer>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
